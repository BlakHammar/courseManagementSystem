<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses by Instructor</title>
</head>
<body>
    <h1>AllCourses by Instructor</h1>
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Title</th>
                <th>Department</th>
                <th>Enrollment</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
                <td>{{ course[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back</a>
</body>
</html>
